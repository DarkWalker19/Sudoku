<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Sudoku</title>
        <link rel='icon' href='./img/logo.png'>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="sudoku.js"></script>
    </head>
    <body>
        <div style="text-align: center">
            <div class="_main">
                <header class="animate__animated animate__fadeInDown _title">
                    <h1>Sudoku</h1>
                </header>

                <article class="animate__animated animate__fadeInDown animate__delay-1s _mid">
                    <div class="_difficulty-border">
                        <div class="_mode _flex-center">
                            <h3 class="animate__animated animate__infinite animate__heartBeat">Choose Mode</h3>
                        </div>
                        <div class="_difficulty-buttons" style="display: inline-block; margin: auto; vertical-align: middle;">
                            <p>Easy</p>
                            <p>Medium</p>
                            <p>Hard</p>
                        </div>
                    </div>
                </article>
            </div>
            <footer class="_flex-center">
                <p>Made by Riccardo Serci</p>
            </footer>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
